<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <div class="container">
                <img class="logo" src="images/logo.png" alt="logo of Oldogram">
                <img class="avatar-user" src="images/user-avatar.png" alt="user's Photo">
            </div>
        </header>
        
        <section class="post-section">
            <div class="container">
                <img class="avatar-img" src="images/avatar-vangogh.jpg" alt="avatar's photo ">
                <div>
                    <h2 class="avatar-name" >Vincent Van Gogh</h2>
                    <p class="location"> Zundert, Netherlands</p>
                </div>
            </div>
            <img class="container post-img" src="images/post-vangogh.jpg" alt="avatar's post">
        </section>
        
        <section class="body-section">
            <div class="container">
                <div class="icons-flex">
                    <img class="icon" src="images/icon-heart.png" alt="heart icon">
                    <img class="icon" src="images/icon-comment.png" alt="comment icon">
                    <img class="icon" src="images/icon-dm.png" alt="dm icon">
                </div>
                <h3 class="likes">21,492 likes</h3>
                <p class="comment"> <span class="user-name">vincey1853</span> just took a few mushrooms lol</p>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
